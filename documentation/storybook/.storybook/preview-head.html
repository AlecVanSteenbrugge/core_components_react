<link rel="stylesheet" href="https://cdn.antwerpen.be/core_branding_scss/6.3.0/main.min.css" />
<script type="application/javascript">
  function getBranding() {
    try {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', './branding-versions.json', false); // false for synchronous
      xhr.send();

      if (xhr.status === 200) {
        const data = JSON.parse(xhr.responseText);
        return data;
      } else {
        console.log('Error fetching branding data: ', xhr.status);
        return null;
      }
    } catch (error) {
      console.log('Error fetching branding data: ', error);
      return null;
    }
  }

  function main() {
    try {
      const branding = getBranding();

      const params = new URL(document.location).searchParams;
      if (params.get('branding') && params.get('file')) {
        const version = params.get('version') || branding[params.get('branding')];
        console.log(`https://cdn.antwerpen.be/${params.get('branding')}/${version}/${params.get('file')}.min.css`);

        document.write(
          `<link rel="stylesheet" href="https://cdn.antwerpen.be/${params.get('branding')}/${version}/${params.get(
            'file'
          )}.min.css" />`
        );
      }
    } catch (error) {
      console.log(error);
    }
  }

  main();
</script>
